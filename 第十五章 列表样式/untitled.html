<!DOCTYPE html>
<html>
<head>
	<title>列表样式</title>
	<meta charset="utf-8">
	<style type="text/css">
		.ul1{
			list-style-type: none;
		}
		.ul2{
			list-style-type: circle;
		}
		.ul3{
			list-style-type: square;
		}
	</style>
</head>
<body>
<ul>
	<li>blue</li>
	<li>pink</li>
	<li>yellow</li>
</ul>
<ul class="ul1">
	<li>gray</li>
	<li>red</li>
	<li>green</li>
</ul>
<ul class="ul2">
	<li>tea</li>
	<li>red tea</li>
	<li>green tea</li>
</ul>
<ul class="ul3">
	<li>tea</li>
	<li>red tea</li>
	<li> green tea</li>
</ul>
</body>
</html>
