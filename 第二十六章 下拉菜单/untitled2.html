<!DOCTYPE html>
<html>
<head>
	<title>下拉菜单</title>
	<meta charset="utf-8">
	<style type="text/css">
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.dropdown-content{
			display: none;
			position: absolute;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2)
			background-color: #f9f9f9;
			min-width: 160px;
		}
		.dropdown:hover .dropdown-content{
			display: block;
		}
		.dex{
			padding: 15px;
			text-align: center;
		}
	</style>
</head>
<body>
<h1>下拉菜单</h1>
<p>移动鼠标到图片上显示下拉内容</p>
<div class="dropdown">
	<img src="banner.jpg" alt="Trolltunga Norway" width="100" height="50">
	<div class="dropdown-content">
		<img src="banner.jpg" alt="Trolltunga Norway" width="400" height="200">
		<div class="dex">学的不仅是技术,更是梦想</div>
	</div>
</div>
</body>
</html>
