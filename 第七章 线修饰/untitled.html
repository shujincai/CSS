<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>线修饰</title>
<style type="text/css">
	.over{
		text-decoration: overline;
	}
	.through{
		text-decoration: line-through;
	}
	.underline{
		text-decoration: underline;
	}
	a{
text-decoration: none;
	}
</style>
</head>
<body>
<p class="over">这里展示上划线</p>
<p class="through">这里展示删除线</p>
<p class="underline">这里显示下划线</p>
<a href="#">删除链接下的下划线</a>
</body>
</html>
