<!DOCTYPE html>
<html>
<head>
	<title>重叠元素</title>
	<meta charset="utf-8">
	<style type="text/css">
		img{
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -1;
		}
	</style>
</head>
<body>
<h1>This is a heading</h1>
<img src="w3css.gif" width="100" height="140"/>
<p>因为图像元素设置了 z-index 属性值为 -1, 所以它会显示在文字之后。</p>
</body>
</html>
