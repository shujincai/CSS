<!DOCTYPE html>
<html>
<head>
	<title>link 样式</title>
	<meta charset="utf-8">
	<style type="text/css">
	a:link,a:visited{
		display: block;
		font-weight: bold;
		color: #ffffff;
		background-color: #98bf21;
		width: 120px;
		text-align: center;
		padding: 4px;
		text-decoration: none;
	}
	a:hover,a:active{
		background-color: #7a991a;
	}
	</style>
</head>
<body>
<p>欢迎前往 <a href="http://www.h5edu.cn">H5EDU</a>,学习专业的H5知识</p>
</body>
</html>
