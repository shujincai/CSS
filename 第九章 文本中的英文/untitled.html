<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>文本转换</title>
	<style type="text/css">
		.uppercase{
text-transform: uppercase;
		}
		.lowercase{
			text-transform: lowercase;
		}
		.capitalize{
			text-transform: capitalize;
		}
	</style>
</head>
<body>
<p class="uppercase">This is some text.全部大写</p>
<p class="lowercase">This is some text.全部小写</p>
<p class="capitalize">This is some text.首字母大写</p>
<p>This is some text.原版对照</p>
</body>
</html>
