<!DOCTYPE html>
<html>
<head>
	<title>文本阴影效果</title>
	<meta charset="utf-8">
	<style type="text/css">
		.h1{
text-shadow: 2px 2px 8px #ff0000;
		}
		.h2{
			text-shadow: 2px 2px 4px #000000;
			color: white;
		}
		.h3{
			text-shadow: 0 0 3px #ff0000;
		}
	</style>
</head>
<body>
<p class="h1">欢迎来到WWW.H5EDU.CN</p>
<p class="h2">欢迎来到WWW.H5EDU.CN</p>
<p class="h3">欢迎来到WWW.H5EDU.CN</p>
</body>
</html>
