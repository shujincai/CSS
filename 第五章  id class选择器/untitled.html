<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>class 选择器</title>
	<style type="text/css">
		#pl{

			color: red;
		}
		.center{

			text-align: center;
		}
		h2.center{
text-align: right;
		}
	</style>
</head>

<body>
<p id="pl">hello word</p>
<p>欢迎来到</p>
<h1 class="center">标题</h1>
<p class="center">段落居中</p>
<h2 class="center">指定特定的标签居右</h2>
</body>
</html>
