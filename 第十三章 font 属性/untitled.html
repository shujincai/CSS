<!DOCTYPE html>
<html>
<head>
	<title>font 属性</title>
	<meta charset="utf-8">
	<style type="text/css">
		#p2{
			font-family: "Times New Roman";
		}
		#p3{
			font-family: "Microsoft YaHei";
		}
		.p1{
			font-style: normal;
			font-size: 16px;
		}
		.p2{
			font-style: italic;
			font-size: 1em;
			font-weight: bold;
		}
		.p3{
			font-style: oblique;
			font-size: 2em;
			font-weight: lighter;
		}
		.normal{
			font-variant: normal;
		}
		.small{
			font-variant: small-caps;
		}
	</style>

</head>
<body>
<h2>字体</h2>
<p id="p1">这里采用默认字体</p>
<p id="p2">这里采用的是Times New Roman</p>
<p id="p3">这里采用的水微软雅黑</p>
<h2>字体样式</h2>
<p class="p1">欢迎来到WWW.H5EDU.CN</p>
<p class="p2">欢迎来到WWW.H5EDU.CN</p>
<p class="p3">欢迎来到WWW.H5EDU.CN</p>
<p class="normal">My name is hege Refsnes</p>
<p class="small">My name is hege Refsnes</p>
</body>
</html>
